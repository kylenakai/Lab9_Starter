<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button id="0">Console Log</button>
      <button id="1">Console Error</button>
      <button id="2">Console Count</button>
      <button id="3">Console Warn</button>
      <button id="4">Console Assert</button>
      <button id="5">Console Clear</button>
      <button id="6">Console Dir</button>
      <button id="7">Console dirxml</button>
      <button id="8">Console Group Start</button>
      <button id="9">Console Group End</button>
      <button id="10">Console Table</button>
      <button id="11">Start Timer</button>
      <button id="12">End Timer</button>
      <button id="13">Console Trace</button>
      <button id="14">Trigger a Global Error</button>
    </section>
  </main>
  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
<script>
  window.TrackJS && TrackJS.install({ 
    token: "c8f37f07947b4bceafdc1622cfe48afc"
    // for more configuration options, see https://docs.trackjs.com
  });
</script>
                        

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));


    // Start your code here
    // You may move this JS to another file if you wish

    TrackJS.track('Testing TrackJS!');
                        


    let label = "a b c d"

    errorBtns[0].onclick = function () {  console.log("Console Log Demo");  }
    errorBtns[1].onclick = function () {  console.error("Console Error Demo");  }
    errorBtns[2].onclick = function () {  console.count();  }
    errorBtns[3].onclick = function () {  console.warn("Console Warn Demo");  }
    errorBtns[4].onclick = function () {  console.assert(0 > 1);  }
    errorBtns[5].onclick = function () {  console.clear();  }
    errorBtns[6].onclick = function () {  console.dir(document.head); }
    errorBtns[7].onclick = function () {  console.dirxml(document); }
    errorBtns[8].onclick = function () {  console.group(label); }
    errorBtns[9].onclick = function () {  console.groupEnd(label) ;  }
    errorBtns[10].onclick = function () { console.table([1,2,3]); }
    errorBtns[11].onclick = function () { console.time(); }
    errorBtns[12].onclick = function () { console.timeEnd();  }
    errorBtns[13].onclick = function () { console.trace();  }


    try {
      throw new Error("all is NOT good");
    }

    catch (error) {
      console.log('Error caught: ')
    }

    finally {
      console.log("Try, Catch, and Finally.");
    }

    class myError extends Error {
      constructor(message) {
        super(message);
        this.name = this.constructor.name;
      }
    }

    let err = new myError("My Error.");
    try {
      throw err;
    }
    catch (err){
      console.log("Custom error caught");

    }

    window.onerror = function (msg, url, lineNo, columnNo, error) {
      console.log("Global Error");
    }
    errorBtns[14].onclick = function () {
      throw  "error";
    };

  </script>
</body>

</html>
